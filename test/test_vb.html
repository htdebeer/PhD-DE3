<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="utf-8">
        <title>Test</title>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="../lib/font-awesome/css/font-awesome.min.css">
    </head>
    <body>
        <figure id="grafter"></figure>
        <figure id="sim"></figure>
        <table id="measure"></table>
        <figure id="graph"></figure>
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script src="../lib/motion_grapher.js"></script>
        <script>
            var models = [
                {
                    name: "fietser",
                    prefix: "fietser",
                    type: "motion",
                    multiple: true,
                    starting_speed: 15,
                    time_unit: "min",
                    duration: "10",
                    distance_unit: "km",
                    register: true,
                    specification: "00:00:00.000\tsnelheid = 15 km/uur\n00:00:10.000\tfinish"
                }
            ];

            var hide_actions = [
                    "line_graph", 
                    "point_tail_graph",
                    "measure_triangle",
                    "local_zoom"
            ];


            motion_grapher({
                time_unit: "min",
                distance_unit: "km",
                speed_unit: "km/uur",
                acceleration_unit: "km/uur/uur",
                models: models,
                editor: {
                    id: "sim",
                    width: 600,
                    height: 600
                },
                table: {
                    id: "measure"
//                     hide_actions: [
//                         "toggle_line",
//                         "toggle_tailpoints",
//                         "step_size"
//                         ]
                    }
                    ,
                graph: {
                    id: "graph",
                    width: 600,
                    height: 400,
                    hide_actions: [
                        "locally_zoom"
                    ]
                },
    //          not_in_table: ["versnelling"],
              not_in_graph: [ "versnelling"]
                  

            });

        </script>
    </body>
</html>
