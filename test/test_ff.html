<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="utf-8">
        <title>Test</title>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="../lib/font-awesome/css/font-awesome.min.css">
    </head>
    <body>
        <figure id="sim"></figure>
        <table id="measure"></table>
        <figure id="graph"></figure>
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script src="../lib/flaskfiller.js"></script>
        <script>
            var models = [
                {
                    name: "cocktailglas",
                    type: "glass",
                    shape: {
                        bowl: {
                            top: {
                                x: 100,
                                y: 0
                            },
                            bottom: {
                                x: 10,
                                y: 100
                            },
                            path: "l-90,100"
                        },
                        base: {
                            top: {
                                x: 10,
                                y: 100
                            },
                            bottom: {
                                x: 70,
                                y: 200
                            },
                            path: "v90h50c5,2.5,7.5,7.5,10,10"
                        },
                        scale: 3  
                    },
                    register: true
                }, {
                    name: "longdrinkglas",
                    type: "glass",
                    shape: {
                        bowl: {
                            top: {
                                x: 50,
                                y: 0
                            },
                            bottom: {
                                x: 50,
                                y: 75
                            },
                            path: "v75"
                        },
                        base: {
                            top: {
                                x: 50,
                                y: 75
                            },
                            bottom: {
                                x: 50,
                                y: 80
                            },
                            path: "v5"
                        },
                        scale: 3  
                    },
                    register: false
                }, {
                    name: "rekbaar_longdrinkglas",
                    prefix: "rekbaar_longdrinkglas",
                    type: "longdrink",
                    radius: 1.1,
                    height: 5.8,
                    register: false,
                    multiple: true
                }, {
                    name: "partyglass",
                    type: "predefined",
                    register: false
                }
            ];

            var hide_actions = [
                    "line_graph", 
                    "point_tail_graph",
                    "measure_triangle",
                    "local_zoom"
            ];


            flaskfiller({
                models: models,
                simulation: {
                    id: "sim",
                    width: 600,
                    height: 400
                },
                table: {
                    id: "measure"
//                     hide_actions: [
//                         "toggle_line",
//                         "toggle_tailpoints",
//                         "step_size"
//                         ]
                    }
                    ,
                graph: {
                    id: "graph",
                    width: 600,
                    height: 400,
                    hide_actions: [
                        "locally_zoom"
                    ]
                }

            });

        </script>
    </body>
</html>
